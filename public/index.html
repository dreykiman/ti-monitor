<html>
<head>
<title>TI feed</title>

<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<style>

body {
  font-family: 'Roboto';
  font-size: 16px;
}

table {
  table-layout: fixed;
  border: 1px solid black;
  border-collapse: collapse;
}

td,th {
  border: 1px solid black;
  text-align: left;
  vertical-align: text-top;
  padding: 0.3em;
}

</style>

<script src=front.js></script>
</head>

<body onload=front()>
<h4>for ETHBTC from binance for 1m intervals<h4>
<label>updating every 5 seconds:</label><br>
<div style="float: left; width: 50%">
<label id = updateLabel></label>
<h4>Moving averages<h4>
<table>
<tr>
 <th>SMA type</th><th>value</th>
 <th>EMA type</th><th>value</th>
</tr>
<tr>
 <td>SMA5</td><td id=sma5></td>
 <td>EMA5</td><td id=ema5></td>
</tr>
<tr>
 <td>SMA10</td><td id=sma10></td>
 <td>EMA10</td><td id=ema10></td>
</tr>
<tr>
 <td>SMA12</td><td id=sma12></td>
 <td>EMA12</td><td id=ema12></td>
</tr>
<tr>
 <td>SMA20</td><td id=sma20></td>
 <td>EMA20</td><td id=ema20></td>
</tr>
<tr>
 <td>SMA26</td><td id=sma26></td>
 <td>EMA26</td><td id=ema26></td>
</tr>
</table>
</div>
<div>
<h4>Techincal indicators<h4>
<table>
<tr>
  <td>MACD</td><td id=macd></td>
</tr>
</table>
</div>
</body>
</html>
